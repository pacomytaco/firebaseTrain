<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
     integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

     <!-- jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
 
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- app.js -->
    <script src="assets/javascript/app.js"></script>

    
</head>
<body>
    
    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">All aboard the train!</h1>
          <p class="lead">check train destination, frequency and next arrival time/minutes away in the table below</p>
        </div>
      </div>

    <!-- card containing table  -->
    <div class="card border-dark mb-3" style="max-width: 100rem;">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body text-dark">
          
            <table  class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="newTrain">

                </tbody>
              </table>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="">
        </div>
        <div class="form-group">
          <label for="firstTrainTime">First Train Time (HH:MM - military time)</label>
          <input type="text" class="form-control" id="firstTrainTime" placeholder="">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency" placeholder="">
        </div>        
        <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
      </form>


      <div class="card">
        <div class="card-footer">
          Case Coding Bootcamp, Sky Kayla Yelsky, Copyright 2018
        </div>
      </div>

</body>
</html>
